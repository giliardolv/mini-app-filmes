<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mini App de Filmes</title>
</head>
<body>
    <main id="container">
        <h1 class="titulo">Mini App de Filmes</h1>
        <input type="text" id="busca-filme" placeholder="Digite o nome do filme">
        <button id="botao-buscar">Buscar</button>

        <section id="movies">
            <!-- Os filmes serão exibidos aqui -->
        </section>

        <p class="texto-boas-vindas">Explore uma coleção de filmes incríveis!</p>
    </main>

    <div id="modal-filme" class="modal hidden">
        <div class="modal-overlay"></div>

        <div class="modal-conteudo">
            <button class="modal-fechar">&times;</button>

            <img class="modal-poster" alt="Poster do filme">

            <div class="modal-info">
                <h2 class="modal-titulo"></h2>
                <p class="modal-ano"></p>
                <p class="modal-genero"></p>
                <p class="modal-nota"></p>
                <p class="modal-plot"></p>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2026 • Giliard</p>
        <p>Dados fornecidos pela OMDb API</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
